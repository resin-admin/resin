{{#sections}}
  <section>
    <a id="{{id}}" name="{{id}}"></a>
    <h2>{{section}}</h2>
    {{#subSections}}
      <h4>{{title}}</h4>
      <p>{{description}}</p>
      {{{example}}}
      <pre><code>{{example}}</code></pre>
      <div class='sg-swatches'>
        {{#swatches}}
        <div class='sg-swatch'>
          <div class='sg-swatch-sample' style="background-color: {{value}}">
          </div>
          <div class='sg-swatch-info'>
            {{name}}
            <span class='sg-swatch-value'>
              {{value}}
            </span>
          </div>
        </div>
        {{/swatches}}
      </div>
      {{}}
    {{/subSections}}
  </section>
{{/sections}}

<nav class='sg'>
  {{#sections}}
    <a href="#{{id}}">{{section}}</a>
  {{/sections}}
</nav>
